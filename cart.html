<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Cart</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="Bootstrap & Jquery/Bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="Bootstrap & Jquery/Bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="Bootstrap & Jquery/Bootstrap/css/bootstrap.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="text-right m-2">
        <a class="button btn btn-primary" href="index.html">Shop</a>
    </div>
    <div class="container">
        <div class="text-center">
            <form action="cart.html">
                <button class="clear btn btn-primary" type="submit" onclick="clearCart()">Clear</button>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table tablesm" id="cart">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- jQuery -->
    <script src="Bootstrap & Jquery/Jquery/Jquery.js"></script>
    <!-- Popper -->
    <script src="Bootstrap & Jquery/Bootstrap/popper-js/popper.js"></script>
    <!-- Bootstrap -->
    <script src="Bootstrap & Jquery/Bootstrap/js/bootstrap.js"></script>
    <script src="Bootstrap & Jquery/Bootstrap/js/bootstrap.bundle.js"></script>
    <!-- cart -->
    <script src="js/cart1.js"></script>
</body>
</html>
